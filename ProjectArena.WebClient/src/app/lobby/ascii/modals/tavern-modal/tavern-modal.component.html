<div class="overlay-container" (click)="closeOnClick($event)">
  <div class="modal">
    <app-tavern *ngIf="!choosingReplacement" (chosenPatron)="choosePatron($event)"></app-tavern>
    <app-characters-list *ngIf="choosingReplacement && !confirmingReplacement"></app-characters-list>
    <div *ngIf="choosingReplacement && confirmingReplacement"></div>
  </div>
</div>
<div class="overlay-filler" (click)="closeOnClick($event)"></div>
